<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>

<body>

    <div class="container" id="container">
        <h1 class="heading">Feedback</h1>
        <div class="feedback" id="feedback">
            <div class="rating">
                <img src="img/satisfied.png" alt="Satisfied feedback">
                <small>Satisfied</small>
            </div>
            <div class="rating">
                <img src="img/neutral.png" alt="Neutral feedback">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="img/unsatisfied.png" alt="Unsatisfied feedback">
                <small>Unsatisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Feedback</button>

    </div>


    <script src="main.js"></script>
</body>

</html>
